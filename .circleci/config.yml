defaults: &defaults
  working_directory: ~/bootstrap-aws-profiles
  environment:
    BASH_ENV: env
  docker:
    - image: quay.io/feedyard/circleci-infra-agent
      auth:
        username: $QUAY_USER
        password: $QUAY_PASS

setup: &setup
  steps:
    - checkout
    - setup_remote_docker


version: 2

jobs:

  deploy:
    <<: *defaults

    <<: *setup
      - run:
          name: confirm Docker
          command: 'docker info'
      - run:
          name: decrypt secrets
          command: 'invoke dec'
      - run:
          name: set aws credentials
          command: |
            mkdir ~/.aws
            cat <<EOF > ~/.aws/credentials
            [bootstrap-profile]
            aws_access_key_id=$profile_access_key
            aws_secret_access_key=$profile_secret_key
            region=$profile_region
            EOF
      - run:
          name: initialize the terraform state backend
          command: invoke init
      - run:
          name: create terraform plan
          command: invoke plan
      - run:
          name: apply terraform plan
          command: invoke apply
      - run:
          name: run tests
          command: |
            AWS_PROFILE=bootstrap-profile rspec spec

  destroy:
      working_directory: ~/bootstrap-aws-profiles
      environment:
        BASH_ENV: env
      docker:
        - image: quay.io/feedyard/circleci-infra-agent
          auth:
            username: $QUAY_USER
            password: $QUAY_PASS
      steps:
        - checkout
        - setup_remote_docker
        - run:
            name: confirm Docker
            command: 'docker info'
        - run:
            name: decrypt secrets
            command: 'invoke dec'
        - run:
            name: set aws credentials
            command: |
              mkdir ~/.aws
              cat <<EOF > ~/.aws/credentials
              [bootstrap-profile]
              aws_access_key_id=$profile_access_key
              aws_secret_access_key=$profile_secret_key
              EOF
        - run:
            name: initialize the terraform state backend
            command: invoke init
        - run:
            name: delete all state configuration
            command: invoke destroy


workflows:
  version: 2
  bootstrap-aws-profile-pipeline:
    jobs:
      - deploy
      - approve-destroy:
         type: approval
         requires:
           -  deploy
      - destroy:
          requires:
            - approve-destroy